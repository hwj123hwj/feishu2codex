name: CD Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      DEPLOY_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package release
        run: |
          tar -czf release-${{ env.DEPLOY_SHA }}.tgz dist package.json package-lock.json

      - name: Upload package to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: release-${{ env.DEPLOY_SHA }}.tgz
          target: /tmp

      - name: Deploy and restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            APP_DIR="${{ secrets.DEPLOY_PATH }}"
            ARCHIVE="/tmp/release-${{ env.DEPLOY_SHA }}.tgz"
            RELEASE_DIR="$APP_DIR/releases/${{ env.DEPLOY_SHA }}"

            if [ -z "$APP_DIR" ]; then
              echo "DEPLOY_PATH secret is required"
              exit 1
            fi

            mkdir -p "$APP_DIR/releases" "$RELEASE_DIR"
            tar -xzf "$ARCHIVE" -C "$RELEASE_DIR"

            cd "$RELEASE_DIR"
            npm ci --omit=dev

            ln -sfn "$RELEASE_DIR" "$APP_DIR/current"
            cd "$APP_DIR/current"

            if [ -z "${{ secrets.DEPLOY_RESTART_CMD }}" ]; then
              echo "DEPLOY_RESTART_CMD secret is required"
              exit 1
            fi
            ${{ secrets.DEPLOY_RESTART_CMD }}

            rm -f "$ARCHIVE"
